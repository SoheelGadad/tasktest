<!-- movie-list.component.html -->

<h2>Movie List</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Director</th>
    <th>Release Year</th>
    <th></th>
  </tr>
  <tr *ngFor="let movie of movies">
    <td>{{ movie.id }}</td>
    <td>{{ movie.title }}</td>
    <td>{{ movie.director }}</td>
    <td>{{ movie.releaseYear }}</td>
    <td>
      <button (click)="deleteMovie(movie.id)">Delete</button>
    </td>
  </tr>
</table>
