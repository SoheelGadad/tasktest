<!-- movie-create.component.html -->

<h2>Create Movie</h2>

<form (submit)="createMovie()">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="movie.title" required>
  <br>
  <label for="director">Director:</label>
  <input type="text" id="director" [(ngModel)]="movie.director" required>
  <br>
  <label for="releaseYear">Release Year:</label>
  <input type="number" id="releaseYear" [(ngModel)]="movie.releaseYear" required>
  <br>
  <button type="submit">Create</button>
</form>
